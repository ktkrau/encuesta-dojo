<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Dojo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card my-5">
            <div class="card-body">
                <div class="row">
                    <div class="col-6 mx-auto text-center">
                        <h1>Dojo Survey</h1>
                    </div>
                </div>
                <div class="row justify-content-center ">
                    <div class="col-6 mx-auto my-5 justify-content-center">
                        <form action="/process" method="post">
<!--Formulario-->
                            <div class="form-group">
                                <label for="idnombre">Your Name:</label>
                                <input id="idnombre" type="text" name="name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="idapellido">Dojo Location:</label>
                                <select class="form-select" name="location" aria-label="Default select example">
                                    <option selected>Open this select menu</option>
                                    <option value="Santiago">Santiago</option>
                                    <option value="New York">New York</option>
                                    <option value="Berlin">Berlin</option>
                                </select>

                            </div>
                            <div class="form-group">
                                <label for="idemail">Favorite Language:</label>
                                <select class="form-select" name="language" aria-label="Default select example">
                                    <option selected>Open this select menu</option>
                                    <option value="Python">Python</option>
                                    <option value="Java">Java</option>
                                    <option value="PHP">PHP</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="floatingTextarea2">Comments (optional):</label>
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                    name="comment" style="height: 100px"></textarea>

                            </div>

                            <input type="submit" value="Send" class="btn btn-success my-3">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
